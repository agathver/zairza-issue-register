<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Zairza</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
  <div class="container-fluid" style="background-color:rgba(0, 150, 136, 0.7)">
    <div class="row">
      <nav class="navbar navbar-inverse" style="background-color:#0d47a1 blue darken-4">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">ISSUE REGISTER</a>
        </div>
      </nav>
    </div>
    <form action='/user/login' method='POST'>
      <div class="row" style="margin-top:5%;">
        <div class="col col-lg-4 col-sm-12 col-sm-offset-4 text-center">
          <input type="text" name='name' class=" input-lg col-lg-4" placeholder="Name" required>
        </div>
      </div>
      <div class="row" style="margin-top:3%;">
        <div class="col col-lg-4 col-sm-12 col-sm-offset-4 text-center">
          <input type="text" name='phone' class=" input-lg col-lg-4" placeholder="Phone number" required>
        </div>
      </div>
      <div class="row" style="margin-top:3%;">
        <div class="col col-lg-4 col-sm-12 col-sm-offset-4 text-center">
          <input type="password" name='password' class=" input-lg col-lg-4" placeholder="Password" required>
        </div>
      </div>
      <div class="row text-center"style="margin-top:9%; margin-bottom:50%">
        <input type="submit" class="btn btn-warning btn-lg"></input>
      </div>
    </form>
  </div>
</body>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</html>
