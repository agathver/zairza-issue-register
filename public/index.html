<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Zairza Issue Register | Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.15/css/jquery.dataTables.min.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->
  </head>
  <body>
    <!--Navigation Bar-->
    <div class="container-fluid" style="background-color:#aed581;padding-bottom:20%">
       <div class="row">
          <nav class="navbar navbar-inverse" style="background-color:">
             <div class="navbar-header">
                <a class="navbar-brand" href="#">LOGIN</a>
             </div>
          </nav>
       </div>

       <!-- <div class="row" style="margin-bottom:2%;margin-left:1%;margin-right:1%;margin-top:2%;"> -->
         <div class="row" style="background-color:#f5f5f5;margin-left:30%;width:40%;margin-top:8%">
           <form action='/login' method='POST' style=";width:45%;margin-left:30%;margin-bottom:10%">
             <div class="row" style="margin-top:15%;">
               <div class="col s12 m6" style="margin-top:5%">
                 <h4>Username:-</h4>
                 <div class="input-field inline">
                   <input name= "username" type="text" placeholder="name">
                 </div>
               </div>
             </div>
             <div class="row" style="margin-top:3%;padding-bottom:3%">
               <!-- <div class="col col-lg-4 col-sm-12 col-sm-offset-4 text-center"> -->
                 <h4>Password:-</h4>
                 <div class="input-field inline">
                   <input name = "password" type="password" placeholder="password">
                 </div>
               <!-- </div> -->
             </div>
             <div class="row text-center"style="margin-top:9%; padding-bottom:2%;margin-left:70%">
               <input type="submit" class="btn btn-warning btn-lg"></input>
             </div>
           </form>
         </div>
       <!-- </div> -->
       <!-- <div class="row" style="margin-left:44%;margin-bottom:50%">
        <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#addIssue">Add New Issue</button>
      </div> -->
      <div id="addIssue" class="modal fade">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Modal title</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p>Modal body text goes here.</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary">Save changes</button>
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script>
    $('#addIssue').modal('show')
  </script>
</html>
