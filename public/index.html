<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Zairza Issue Register</title>
  <!-- <link rel="stylesheet" href="css/bootstrap.min.css"> -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <!-- <link rel="stylesheet" href="bootstrap_files/css/bootstrap.min.css"> -->
  <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
</head>
<body>
  <div class="container-fluid" style="background-color:#e0e0e0;padding-bottom:10%">
     <nav>
        <div class="nav-wrapper" style="background-color:#0d47a1 blue darken-4">
           <a class="brand-logo">Login</a>
        </div>
     </nav>
     <form action='/login' method='POST' style="background-color:#e57373;width:45%;margin-left:30%;">
       <div class="row" style="margin-top:20%;">
         <div class="col s12 m6">
           Username:-
           <div class="input-field inline">
             <input name= "username" type="text" placeholder="name">
           </div>
         </div>
       </div>
       <div class="row" style="margin-top:3%;padding-bottom:3%">
         <div class="col col-lg-4 col-sm-12 col-sm-offset-4 text-center">
           Password:-
           <div class="input-field inline">
             <input name = "password" type="password" placeholder="password">
           </div>
         </div>
       </div>
       <div class="row text-center"style="margin-top:9%; padding-bottom:8%;margin-left:70%">
         <input type="submit" class="btn btn-warning btn-lg"></input>
       </div>
     </form>
   </div>
</body>
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</html>
