<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Zairza</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <!-- <link rel="stylesheet" href="bootstrap_files/css/bootstrap.min.css"> -->
  <link type="text/css" rel="stylesheet" href="../materialize/css/materialize.min.css"  media="screen,projection"/>
</head>
<body>
  <div class="container-fluid" style="background-color:#e0e0e0">
    <!-- <nav>
      <div class="nav-wrapper" style="background-color:#0d47a1 blue darken-4">
        <a class="brand-logo">Dashboard</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">

     </ul>

    <nav>
    <div class="nav-wrapper">
      <a href="" class="brand-logo">Dashboard</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="/logout">Logout</a></li>
      </ul>
    </div>
  </nav>
    <div id="populate_cards">
      <div class="row"  style="margin-left:25%;margin-top:3%">
        <div class="col s12 m6">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <span>Item :</span><br>
              <span>Quantity :</span><br>
              <span>Issued By :</span><br>
              <span>Phone Number :</span><br>
              <span>Issue Date :</span><br>
              <span>Issue Time :</span><br>
              <span>Issue Verified By :</span><br>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row" style="margin-left:55%;margin-top:15%;padding-bottom:10%">
      <div class="col s12 m6">
        <a class="btn-floating btn-large waves-effect waves-light red" href="#add_items"><i class="material-icons">add</i></a>
      </div>
    </div>
    <!-- Modal Structure -->
    <form action="/additem" method="POST">
      <div id="add_items" class="modal">
        <div class="modal-content">
          <h4>Add items</h4>
          <table style="width:100%">
            <tr>
              <td align="right">Issued by:-</td>
              <td align="left"><div class="input-field inline">
                <input name="issued_by" type="text">
              </div>
            </td>
            <td align="right">Phone number:-</td>
            <td align="left"><div class="input-field inline">
              <input name="phone" type="text">
            </div>
          </td>
        </tr>
        <tr>
          <td align="right">Items:-</td>
          <td align="left"><div class="input-field inline">
            <input name="item" type="text">
          </div>
        </td>
        <td align="right">Quantity:-</td>
        <td align="left"><div class="input-field inline">
          <input id="quantity" type="number">
        </div>
      </td>
    </tr>
    <tr>
      <td align="right">Issue date:-</td>
      <td align="left"><div class="input-field inline">
        <input name="issue_date" type="date">
      </div>
    </td>
    <td align="right">Issue verified by:-</td>
    <td align="left"><div class="input-field inline">
      <input name="issue_verified_by" type="text">
    </div>
  </td>
</tr>
</table>
</div>
<div class="modal-footer">
  <input id="submit_btn" style="float: right" type="submit">
</div>
</div>
</form>
</div>
<div>
  <button style="text-align=center" type="button"><a href="/logout">Logout</a></button>
</div>
</body>

<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="../materialize/js/materialize.min.js"></script>
<script>
$(document).ready(function(){
  $('#add_items').modal();
});

$('#submit_btn').click(function() {
  $('#populate_cards').append('<div class="row" style="margin-left:25%;margin-top:3%"><div class="col s12 m6"><div class="card blue-grey darken-1"><div class="card-content white-text"><span>Item :</span><br><span>Quantity :</span><br><span>Issued By :</span><br><span>Phone Number :</span><br><span>Issue Date :</span><br><span>Issue Time :</span><br><span>Issue Verified By :</span><br></div></div></div></div>');
});

</script>
</html>
