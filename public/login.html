<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Zairza Issue Register | Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.15/css/jquery.dataTables.min.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->
  </head>
  <body>
    <!--Navigation Bar #aed581-->
    <div class="container-fluid" style="background-color:#2BBBAD;padding-bottom:20%">
       <div class="row">
          <nav class="navbar navbar-inverse" style="background-color:">
             <div class="navbar-header">
                <a class="navbar-brand" href="#">LOGIN</a>
             </div>
          </nav>
       </div>
       <div class="row" style="margin-top:8%;margin-right:20%">
         <form action='/login' method='POST'>
          <div class="col col-lg-6 col-sm-offset-4">
             <input type="text" id='first' name="username" class="form-control input-lg col-lg-4" placeholder="Username">
          </div>
        </div>
        <div class="row text-center" style="margin-top:5%;margin-right:20%">
          <div class="col col-lg-6 col-sm-offset-4">
             <input type="password" id ='second' name="password" class="form-control input-lg col-lg-4" placeholder="Password">
          </div>
       </div>
       <div class="row text-center"style="margin-top:10%;margin-right:7%">
          <input type="submit" class="btn btn-warning btn-lg"></input>
       </div>
     </form>
    </div>
  </body>
  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
</html>
